<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Корзина</h1>
    <div class="busket">
      <div class="item">
        <img src="jeans.png" alt="jeans" />
        <div class="subs">Джинсы</div>
        <div class="color">Цвет: Голубой</div>
        <div class="size">Размер: 44</div>
        <div class="amount">Количество: 1</div>
        <div class="price">Цена</div>
        <div class="price_value">4000</div>
      </div>
      <div class="item">
        <img src="dress.png" alt="dress" />
        <div class="subs">Платье</div>
        <div class="color">Цвет: Белый/черный</div>
        <div class="size">Размер: 44</div>
        <div class="amount">Количество: 1</div>
        <div class="price">Цена</div>
        <div class="price_value">3300</div>
      </div>
      <div class="item">
        <img src="bag.png" alt="bag" />
        <div class="subs">Сумка</div>
        <div class="color">Цвет: Черный</div>
        <div class="size">Размер: б/р</div>
        <div class="amount">Количество: 1</div>
        <div class="price">Цена</div>
        <div class="price_value">6000</div>
      </div>
      <div class="item">
        <img src="sneakers.png" alt="sneakers" />
        <div class="subs">Кеды</div>
        <div class="color">Цвет: Коричневый/белый</div>
        <div class="size">Размер: 38</div>
        <div class="amount">Количество: 1</div>
        <div class="price">Цена</div>
        <div class="price_value">8000</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
